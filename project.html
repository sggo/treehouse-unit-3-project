<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>the greatest form ever.</title>
  <meta name="online registration form" content="treehouse unit 3 project">
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header> THE CODE REVIEW </header>

    <section class="all-minus-header">

    <div class="first-para">
    <h1> Signup for our newsletter </h1>
    <p> Get the latest news on how your code is doing right in your inbox </p>
    </div>

        <h6 id="hidden-bot"> </h6>

    <form class="form-1">

    <fieldset>
        <h2> Contact Information </h2>

        <div>
        <label for="users-first-and-last-name"> Full Name </label>
        <input type="text" id="users-first-and-last-name" name="user_name" placeholder="Required">
        </div>

        <div>
        <label for="users-email-address"> Email Address </label>
        <input type="email" id="users-email-address" name="user_email" placeholder="Required">
        </div>

        <div>
        <label for="users-telephone-number"> Phone Number </label>
        <input type="tel" id="users-telephone-number" name="user_phone" placeholder="Required">
        </div>

        <div>
        <label for="user-mailing-address"> Street Address </label>
        <input type="text" id="user-mailing-address" name="user_address">
        </div>

        <div>
        <label for="users-city-of-residence"> City </label>
        <input type="text" id="users-city-of-residence" name="user_city">
        </div>

        <div>
        <label for="list-of-states"> State </label>
        <select id="list-of-states" name="states_list">
            <option value="choose" disabled selected>Choose State</option>
        	<option value="AL">Alabama</option>
        	<option value="AK">Alaska</option>
        	<option value="AZ">Arizona</option>
        	<option value="AR">Arkansas</option>
        	<option value="CA">California</option>
        	<option value="CO">Colorado</option>
        	<option value="CT">Connecticut</option>
        	<option value="DE">Delaware</option>
        	<option value="DC">District Of Columbia</option>
        	<option value="FL">Florida</option>
        	<option value="GA">Georgia</option>
        	<option value="HI">Hawaii</option>
        	<option value="ID">Idaho</option>
        	<option value="IL">Illinois</option>
        	<option value="IN">Indiana</option>
        	<option value="IA">Iowa</option>
        	<option value="KS">Kansas</option>
        	<option value="KY">Kentucky</option>
        	<option value="LA">Louisiana</option>
        	<option value="ME">Maine</option>
        	<option value="MD">Maryland</option>
        	<option value="MA">Massachusetts</option>
        	<option value="MI">Michigan</option>
        	<option value="MN">Minnesota</option>
        	<option value="MS">Mississippi</option>
        	<option value="MO">Missouri</option>
        	<option value="MT">Montana</option>
        	<option value="NE">Nebraska</option>
        	<option value="NV">Nevada</option>
        	<option value="NH">New Hampshire</option>
        	<option value="NJ">New Jersey</option>
        	<option value="NM">New Mexico</option>
        	<option value="NY">New York</option>
        	<option value="NC">North Carolina</option>
        	<option value="ND">North Dakota</option>
        	<option value="OH">Ohio</option>
        	<option value="OK">Oklahoma</option>
        	<option value="OR">Oregon</option>
        	<option value="PA">Pennsylvania</option>
        	<option value="RI">Rhode Island</option>
        	<option value="SC">South Carolina</option>
        	<option value="SD">South Dakota</option>
        	<option value="TN">Tennessee</option>
        	<option value="TX">Texas</option>
        	<option value="UT">Utah</option>
        	<option value="VT">Vermont</option>
        	<option value="VA">Virginia</option>
        	<option value="WA">Washington</option>
        	<option value="WV">West Virginia</option>
        	<option value="WI">Wisconsin</option>
        	<option value="WY">Wyoming</option>
        </select>
        </div>

        <div>
        <label for="zipcode-of-user"> Zip Code </label>
        <input type="number" id="zipcode-of-user" name="user_zip">
        </div>
    </fieldset>

    <h6 id="hidden"> </h6>

    <fieldset class="news">
        <h2> Newsletter </h2>
        <p> Select the newsletters you would like to recieve: </p>

            <label for="html-checkbox"> <input type="checkbox" id="html-checkbox" name="box_html"> HTML News </label>

            <label for="css-checkbox"> <input type="checkbox" id="css-checkbox" name="box_css"> CSS News </label>

            <label for="javascript-checkbox"> <input type="checkbox" id="javascript-checkbox" name="box_js"> JavaScript News </label>

            <br>
            <label> Newsletter Format : </label>
            <br>

            <label for="html-radio"> <input type="radio" id="html-radio" name="markup_radio"> HTML </label>

            <label for="plain-text-radio"> <input type="radio" id="plain-text-radio" name="markup_radio"> Plain Text </label>
            <br>

            <label for="text-area-for-response"> Other topics you'd like to hear about: </label>
            <textarea name="user_suggestions" id="text-area-for-response" rows="5" cols="80"></textarea>
            <br>
            <button type="submit" id="Final-Sign-Up-submission" name="sign_up"> Sign Up </button>

        </fieldset>
        </form>
        </section>

    <footer>
        <h4> <a href="https://www.copyright.com"> Copyright The Code Review </a> </h4>
    </footer>
</body>

</html>
